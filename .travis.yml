language: generic

env:
  - MINICONDA_VER=2
  - MINICONDA_VER=3 BUILD_OPTS='--exclusive-config-file python36.yaml'

# Based on:
# https://conda.io/docs/user-guide/tasks/use-conda-with-travis-ci.html
install:
  - sudo apt-get update
  - sudo apt-get install -qq build-essential gfortran
  - wget https://repo.continuum.io/miniconda/Miniconda${MINICONDA_VER}-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda install -q conda-build
  - conda build --no-test $BUILD_OPTS .

script:
  - conda build --test $BUILD_OPTS .
  - conda create -q -n test-environment --use-local python=$MINICONDA_VER auto-07p
  - source activate test-environment
  - conda list --export
  - which auto
  - python run_test.py

notifications:
  email: false
